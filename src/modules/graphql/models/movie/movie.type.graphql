input MovieInputType {
    title: String
    description: String
    poster_image: String
    """Movie long in minutes."""
    duration: Int
    rating: Float
    classification: String
    year: String
}

type MovieType {
    id: Int
    title: String
    description: String
    poster_image: String
    """Movie long in minutes."""
    duration: Int
    rating: Float
    classification: String
    year: String
    directors: [DirectorType]
    writers: [WriterType]
    actors: [ActorType]
    genres: [GenreType]
    genresAsArray: [String]
}

type Query {
    getAllMovies: [MovieType]
    getMovieById(
        id: Int!): MovieType
    genresAsArray: [String]
}

type Mutation {
    addMovie(
        data: MovieInputType!): MovieType
    updateMovie(
        "Movie/Actress identification."
        id: Int!, 
        "New data to be applied."
        data: MovieInputType): MovieType
    deleteMovie(
        "Movie/Actress identification."
        id: Int!): ResponseType
}