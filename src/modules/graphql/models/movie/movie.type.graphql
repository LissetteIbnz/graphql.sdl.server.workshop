type MovieType {
    id: Int
    title: String
    description: String
    poster_image: String
    """Movie long in minutes."""
    duration: Int
    rating: Float
    classification: String
    year: String
    directors: [DirectorType]
    writers: [WriterType]
    actors: [ActorType]
    genres: [GenreType]
    genresAsArray: [String]
}

type Query {
    getAllMovies: [MovieType]
    getMovieById(
        id: Int!): MovieType
}