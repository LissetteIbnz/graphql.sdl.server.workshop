type MovieType {
    id: Int
    title: String
    description: String
    poster_image: String
    """Movie long in minutes."""
    duration: Int
    rating: Float
    classification: String
    year: String
    # directors: [DirectorType]
}

type Query {
    getAllMovies: [MovieType]
    getMovieById(
        id: Int!): MovieType
}