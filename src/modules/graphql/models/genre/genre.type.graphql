input GenreInputType {
    name: String!
}

type GenreType {
    id: Int
    name: String
    movies: [MovieType]
}

type Query {
    getAllGenres: [GenreType]
    getGenreById(
        id: Int!): GenreType
}

type Mutation {
    addGenre(
        data: GenreInputType!): GenreType
    updateGenre(
        "Genre identification."
        id: Int!, 
        "New data to be applied."
        data: GenreInputType): GenreType
    deleteGenre(
        "Genre identification."
        id: Int!): ResponseType,
}